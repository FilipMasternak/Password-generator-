<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Password generator by Filip</title>
</head>
<body>
    <div class="container">
        <div class="generator-wrapper">
            <h2 class="header">
                Password generator
            </h2>
            <div class="password-wrapper">
                <span class="password-card"></span>
                <button class="copy-to-clipboard" id="copy-btn">
                    <img src="R2ac5155460db535e7dc649ec9f5afdee.png" class="copy-image">
                </button>
            </div>
            <div class="features-wrapper">
                <span class="range-number">0</span>
                <input type="range" class="range-input" max="30" value="0">
                <input type="checkbox" class="password-feature" id="uppercase">UPPERCASE
                <input type="checkbox" class="password-feature" id="lowercase">LOWERCASE
                <input type="checkbox" class="password-feature" id="numbers">NUMBERS
                <input type="checkbox" class="password-feature" id="symbols">SYMBOLS
                <span class="strength">
                    <progress max="4" class="progress-meter" id="progress-bar" value="0"></progress>
                </span>
                <button class="generate-btn">generate</button>
                <div class="info" id="password-info"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
